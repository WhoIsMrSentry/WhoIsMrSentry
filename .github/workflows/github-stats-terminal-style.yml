name: Update GitHub Stats (Terminal Style)

on:
  workflow_dispatch:
  schedule:
    # Default from upstream template: daily at 02:47 UTC
    - cron: "47 2 * * *"

permissions:
  contents: write

concurrency:
  group: github-stats-terminal-style
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Checkout generator repo
        uses: actions/checkout@v4
        with:
          repository: yogeshwaran01/github-stats-terminal-style
          path: _generator

      - name: Install generator deps
        working-directory: _generator
        run: npm ci

      - name: Patch theme colors (sentry red)
        working-directory: _generator
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          function findThemesJson(startDir) {
            const stack = [startDir];
            while (stack.length) {
              const dir = stack.pop();
              let entries;
              try {
                entries = fs.readdirSync(dir, { withFileTypes: true });
              } catch (err) {
                continue;
              }
              for (const entry of entries) {
                const fullPath = path.join(dir, entry.name);
                if (entry.isFile() && entry.name === 'themes.json') {
                  return fullPath;
                }
                if (entry.isDirectory() && !entry.name.startsWith('.')) {
                  stack.push(fullPath);
                }
              }
            }
            return null;
          }

          const themesPath = findThemesJson('src') || findThemesJson('.') || path.join('src', 'themes.json');
          if (!fs.existsSync(themesPath)) {
            throw new Error(`themes.json not found (searched from src and repo root).`);
          }

          const themes = JSON.parse(fs.readFileSync(themesPath, 'utf8'));

          // Keep the existing palette but move background to your README theme.
          if (!themes.powershell) {
            throw new Error('themes.json: missing "powershell" theme');
          }

          themes.powershell.back = '#200009';
          themes.powershell.username = '#88001b';

          fs.writeFileSync(themesPath, JSON.stringify(themes, null, 4) + '\n');
          console.log('Patched powershell theme background/username.');
          NODE

      - name: Generate stats svg
        working-directory: _generator
        env:
          # Personal access token (PAT) must be stored as repository secret: GHT
          GHT: ${{ secrets.GHT }}
        run: |
          node updater.js "${{ github.repository_owner }}" powershell

      - name: Copy svg into repo
        run: cp _generator/github_stats.svg ./github_stats.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add github_stats.svg

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update github stats svg"
          git push
