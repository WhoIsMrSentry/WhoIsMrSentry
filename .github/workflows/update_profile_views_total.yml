name: Update Profile Views Total

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # daily 03:00 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate total profile views endpoint
        run: python scripts/update_profile_views_total.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/profile_views_total.json
          if git diff --staged --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: update total profile views"
          git push
