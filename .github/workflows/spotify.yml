name: Refresh Spotify Snippet

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync with latest main
        run: |
          git fetch origin "${{ github.ref_name }}"
          git rebase "origin/${{ github.ref_name }}"
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Update Spotify section
        run: python scripts/update_spotify.py
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
      - name: Commit README refresh
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "README.md unchanged, skipping commit."
            exit 0
          fi
          git commit -m "chore: refresh Spotify now playing block"
          git pull --rebase origin "$BRANCH_NAME"
          git push origin HEAD:"$BRANCH_NAME"
          pull_strategy: REBASE
