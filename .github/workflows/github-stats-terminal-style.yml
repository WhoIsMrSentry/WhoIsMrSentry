name: Update GitHub Stats (Terminal Style)

on:
  workflow_dispatch:
  schedule:
    # Default from upstream template: daily at 02:47 UTC
    - cron: "47 2 * * *"

permissions:
  contents: write

concurrency:
  group: github-stats-terminal-style
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Checkout generator repo
        uses: actions/checkout@v4
        with:
          repository: yogeshwaran01/github-stats-terminal-style
          path: _generator

      - name: Install generator deps
        working-directory: _generator
        run: npm ci

      - name: Generate stats svg
        working-directory: _generator
        env:
          # Personal access token (PAT) must be stored as repository secret: GHT
          GHT: ${{ secrets.GHT }}
        run: |
          node updater.js "${{ github.repository_owner }}" powershell

      - name: Copy svg into repo
        run: cp _generator/github_stats.svg ./github_stats.svg

      - name: Recolor svg background (red theme)
        run: |
          python3 - <<'PY'
          import re
          import xml.etree.ElementTree as ET
          from pathlib import Path

          TARGET = '#200009'
          svg_path = Path('github_stats.svg')

          # 1) Parse as XML and try to set the largest background rect.
          tree = ET.parse(svg_path)
          root = tree.getroot()

          def _float(v: str | None, default: float = 0.0) -> float:
            if not v:
              return default
            try:
              return float(str(v).replace('px', ''))
            except Exception:
              return default

          ns = {}
          if root.tag.startswith('{'):
            ns_uri = root.tag.split('}')[0][1:]
            ns = {'svg': ns_uri}
            rects = root.findall('.//svg:rect', ns)
            styles = root.findall('.//svg:style', ns)
          else:
            rects = root.findall('.//rect')
            styles = root.findall('.//style')

          # Set root background via style attribute (covers many generators)
          root_style = root.get('style', '') or ''
          if 'background' in root_style or 'background-color' in root_style:
            root_style = re.sub(r'background-color\s*:\s*[^;]+', f'background-color:{TARGET}', root_style)
            root_style = re.sub(r'background\s*:\s*[^;]+', f'background:{TARGET}', root_style)
          else:
            root_style = (root_style.rstrip(';') + f';background:{TARGET};background-color:{TARGET};').lstrip(';')
          root.set('style', root_style)

          # Choose the largest rect as background candidate
          best = None
          best_area = -1.0
          for rect in rects:
            x = _float(rect.get('x'), 0.0)
            y = _float(rect.get('y'), 0.0)
            w = _float(rect.get('width'), 0.0)
            h = _float(rect.get('height'), 0.0)
            area = w * h
            # Prefer top-left rects; still allow others if nothing matches
            score = area
            if x == 0.0 and y == 0.0:
              score *= 1.2
            if score > best_area:
              best_area = score
              best = rect

          if best is not None and best_area > 0:
            best.set('fill', TARGET)
            # Also override inline style fill if present
            style_attr = best.get('style', '') or ''
            if 'fill' in style_attr:
              style_attr = re.sub(r'fill\s*:\s*[^;]+', f'fill:{TARGET}', style_attr)
            else:
              style_attr = (style_attr.rstrip(';') + f';fill:{TARGET};').lstrip(';')
            best.set('style', style_attr)

          # 2) Patch CSS inside <style> tags if background fill is class-driven.
          for st in styles:
            if st.text:
              css = st.text
              # Common patterns: .background { fill: ... } / rect { fill: ... } / svg { background: ... }
              css = re.sub(r'(background(?:-color)?\s*:\s*)([^;]+)', rf'\1{TARGET}', css, flags=re.IGNORECASE)
              css = re.sub(r'(fill\s*:\s*)(#[0-9a-fA-F]{3,8}|rgba?\([^\)]+\)|[a-zA-Z]+)', rf'\1{TARGET}', css, flags=re.IGNORECASE)
              st.text = css

          tree.write(svg_path, encoding='utf-8', xml_declaration=True)

          # 3) As a last resort, do a light text-level patch for any remaining background hints.
          raw = svg_path.read_text(encoding='utf-8', errors='ignore')
          raw2 = re.sub(r'background-color\s*:\s*[^;"\']+', f'background-color:{TARGET}', raw, flags=re.IGNORECASE)
          raw2 = re.sub(r'background\s*:\s*[^;"\']+', f'background:{TARGET}', raw2, flags=re.IGNORECASE)
          if raw2 != raw:
            svg_path.write_text(raw2, encoding='utf-8')
          PY

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add github_stats.svg

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update github stats svg"
          git push
