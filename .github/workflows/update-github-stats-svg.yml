name: Update GitHub Stats SVG

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - github_stats.svg
      - scripts/update_github_stats_svg.py
      - .github/workflows/update-github-stats-svg.yml
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update github_stats.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: WhoIsMrSentry
          TOTAL_REPOS: "46"
        run: |
          python scripts/update_github_stats_svg.py

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github_stats.svg
          git commit -m "Update github_stats.svg"
          git push
